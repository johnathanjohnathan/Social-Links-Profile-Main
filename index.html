<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
    rel="stylesheet"
  />

  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="profile">
    <div class="profile_card">
      <div class="profile_avatar">
        <img src="assets/images/avatar-johnathan.jpg" alt="Johnathan" class="avatar"/>
      </div>
      <div class="profile_info">
        <h1>Johnathan</h1>
          <p class="location">Jakarta, Indonesia</p>
          <p class="bio">"Front-end developer and avid reader."</p>
      </div>
      <div class="profile_links">
        <ul>
          <ul>
            <li>
              <button class="profile_link"><a href="#">GitHub</a></button>
            </li>
            <li>
              <button class="profile_link">
                <a href="#">Frontend Mentor</a>
              </button>
            </li>
            <li>
              <button class="profile_link"><a href="#">LinkedIn</a></button>
            </li>
            <li>
              <button class="profile_link"><a href="#">Twitter</a></button>
            </li>
            <li>
              <button class="profile_link"><a href="#">Instagram</a></button>
            </li>
          </ul>
        </ul>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer_atribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Johnathan</a>.
    </div>
  </footer>
</body>
</html>
